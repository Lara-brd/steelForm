<section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table #tabla [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" class="name-cell-style"> {{element.name}} </td>
      </ng-container>
  
      <!-- province Column -->
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef> province </th>
        <td mat-cell *matCellDef="let element"> {{element.province}} </td>
      </ng-container>
  
      <!-- city Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <!-- activity Column -->
      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef> activity </th>
        <td mat-cell *matCellDef="let element" class="activity-cell"> {{element.activity}} </td>
      </ng-container>

  
      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element" (click)="deleteUser(element)">
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
