<form [formGroup]="myForm" class="example-form" (ngSubmit)="onSave()">

  <div class="id-and-name">

    <!-- id -->
    <mat-form-field class="example-full-width">
      <mat-label>ID (disabled)</mat-label>
      <input matInput disabled [value]="id">
    </mat-form-field>
  
  
      <!-- Province -->
      <mat-form-field class="example-full-width">
        <mat-label>Province</mat-label>
        <input matInput formControlName="province">
        <mat-error>
          {{ getFieldError('province')}}
        </mat-error>
      </mat-form-field>

  </div>

  
    <!-- Name & Surname -->
    <mat-form-field class="example-full-width">
      <mat-label>Name & Surname</mat-label>
      <input matInput formControlName="name">
      <mat-error>
        {{ getFieldError('name')}}
      </mat-error>
    </mat-form-field>

    <!-- City -->
    <mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
      <mat-error>
        {{ getFieldError('city')}}
      </mat-error>
    </mat-form-field>

    <!-- email -->
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error>
        {{ getFieldError('email')}}
      </mat-error>
    </mat-form-field>

  
    <!-- Phone -->
    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input type="tel" matInput formControlName="phone">
      <mat-icon matSuffix>call</mat-icon>
      <mat-error>
        {{ getFieldError('phone')}}
      </mat-error>
    </mat-form-field>
  
    <!-- Activities list -->
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Activity</mat-label>
      <input type="text"
            placeholder="Pick activity"
            aria-label="Activity"
            matInput
            formControlName="activity"
            [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of activities" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!--Gender -- radio-button -->
    <label class="example-margin">Gender:</label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button class="example-margin" value="M">
          Male 
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="F">
          Female
        </mat-radio-button>
      </mat-radio-group>
  
    
    <!-- button  submit -->
    <div class="submitBtn">
        <button mat-raised-button type="submit" color="accent">SUBMIT</button>
    </div>
  |
  </form>

  <div *ngIf="newUserName" class="sendedMsg">
    <p class="new-user">Customer {{newUserName | titlecase }} added to list</p>
  </div>
